<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checklist Animation | EL Creative Academy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="checklist">
        <input type="checkbox" name="r" value="1" id="01" checked>
        <label for="01">Eat</label>
        <input type="checkbox" name="r" value="2" id="02" >
        <label for="02">Rave</label>
        <input type="checkbox" name="r" value="3" id="03" >
        <label for="03">Sleep</label>
        <input type="checkbox" name="r" value="4" id="04" >
        <label for="04">Repeat</label>
    </div>
</body>
</html>
