<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Radio Button | EL Creative Academy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="radiogroup">
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="a" value="a">
            <label for="a" class="label">
                <div class="indicator"></div>
                <span class="text">Close</span>
            </label>
        </div>

        <div class="wrapper">
            <input class="state" type="radio" name="app" id="b" value="b">
            <label for="b" class="label">
                <div class="indicator"></div>
                <span class="text">Remove</span>
            </label>
        </div>

        <div class="wrapper">
            <input class="state" type="radio" name="app" id="c" value="c">
            <label for="c" class="label">
                <div class="indicator"></div>
                <span class="text">Delete</span>
            </label>
        </div>

        <div class="wrapper">
            <input class="state" type="radio" name="app" id="d" value="d">
            <label for="d" class="label">
                <div class="indicator"></div>
                <span class="text">Select</span>
            </label>
        </div>
    </div>
</body>
</html>
