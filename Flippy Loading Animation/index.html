<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flippy Loader Animation | EL Creative Academy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="scene" style="--hue: 500; --saturation: 55; --lightness: 59;">
        <div class="word">
            <div class="letter_wrap" style="--index: 0;">
                <div class="letter" data-letter="L"><span class="letter_panel" aria-hidden="true">L</span><span class="letter_panel" aria-hidden="true">W</span><span class="letter_panel" aria-hidden="true">L</span><span class="letter_panel" aria-hidden="true">W</span><span class="letter_panel"></span></div>
            </div>
            <div class="letter_wrap" style="--index: 1;">
                <div class="letter" data-letter="o"><span class="letter_panel" aria-hidden="true">o</span><span class="letter_panel" aria-hidden="true">a</span><span class="letter_panel" aria-hidden="true">o</span><span class="letter_panel" aria-hidden="true">a</span><span class="letter_panel"></span></div>
            </div>
            <div class="letter_wrap" style="--index: 2;">
                <div class="letter" data-letter="a"><span class="letter_panel" aria-hidden="true">a</span><span class="letter_panel" aria-hidden="true">i</span><span class="letter_panel" aria-hidden="true">a</span><span class="letter_panel" aria-hidden="true">i</span><span class="letter_panel"></span></div>
            </div>
            <div class="letter_wrap" style="--index: 3;">
                <div class="letter" data-letter="d"><span class="letter_panel" aria-hidden="true">d</span><span class="letter_panel" aria-hidden="true">t</span><span class="letter_panel" aria-hidden="true">d</span><span class="letter_panel" aria-hidden="true">t</span><span class="letter_panel"></span></div>
            </div>
            <div class="letter_wrap" style="--index: 4;">
                <div class="letter" data-letter="i"><span class="letter_panel" aria-hidden="true">i</span><span class="letter_panel" aria-hidden="true">.</span><span class="letter_panel" aria-hidden="true">i</span><span class="letter_panel" aria-hidden="true">.</span><span class="letter_panel"></span></div>
            </div>
            <div class="letter_wrap" style="--index: 5;">
                <div class="letter" data-letter="n"><span class="letter_panel" aria-hidden="true">n</span><span class="letter_panel" aria-hidden="true">.</span><span class="letter_panel" aria-hidden="true">n</span><span class="letter_panel" aria-hidden="true">.</span><span class="letter_panel"></span></div>
            </div>
            <div class="letter_wrap" style="--index: 6;">
                <div class="letter" data-letter="g"><span class="letter_panel" aria-hidden="true">g</span><span class="letter_panel" aria-hidden="true">.</span><span class="letter_panel" aria-hidden="true">g</span><span class="letter_panel" aria-hidden="true">.</span><span class="letter_panel"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
