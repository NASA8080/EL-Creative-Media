<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation | EL Creative Academy</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">
        <a href="#" class="button">
            <ul>
                <li>Download</li>
                <li>Downloading</li>
                <li>Downloaded</li>
            </ul>

            </div>
        </a>

        <a href="#" class="button">
            <div>
                <svg viewbox="0 0 24 24"></svg>
            </div>
        </a>
    </div>

    <script src="gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
