<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Upload File | EL Creative Academy</title>

    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <div class="modal">
        <div class="modal-header">
            <div class="modal-logo">
                <span class="logo-circle">
                    <svg width="24"
                         height="24"
                         viewBox="0 0 24 24">
                        <path d="M6.1,10L4,18V8H21A2,2 0 0,0 19,6H12L10,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H19C19.9,20 20.7,19.4 20.9,18.5L23.2,10H6.1M19,18H6L7.6,12H20.6L19,18Z" /></svg>
                </span>
            </div>

            <button class="btn-close">
                <svg width="24"
                     height="24"
                     viewBox="0 0 24 24">
                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
            </button>
        </div>

        <div class="modal-body">
            <h2 class="modal-title">Upload Files</h2>
            <p class="modal-desc">
                Attach a file below:
            </p>

            <button class="upload-area">
                <span class="upload-icon">
                    <svg width="40"
                         height="40"
                         viewBox="0 0 24 24">
                        <path d="M19.35,10.04C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.04C2.34,8.36 0,10.91 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.04M19,18H6A4,4 0 0,1 2,14C2,11.95 3.53,10.24 5.56,10.03L6.63,9.92L7.13,8.97C8.08,7.14 9.94,6 12,6C14.62,6 16.88,7.86 17.39,10.43L17.69,11.93L19.22,12.04C20.78,12.14 22,13.45 22,15A3,3 0 0,1 19,18M8,13H10.55V16H13.45V13H16L12,9L8,13Z" /></svg>
                </span>

                <span class="upload-title">
                    Drag File(s) here to Upload
                </span>

                <span class="upload-desc">
                    Alternatively, you can select a file(s) by Clicking <strong>Here</strong>
                </span>
            </button>
        </div>

        <div class="modal-footer">
            <button class="btn">Cancel</button>
            <button class="btn">Upload File</button>
        </div>
    </div>
</body>

</html>
