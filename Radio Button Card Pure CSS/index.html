<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Radio Button Cards | EL Creative Academy</title>

    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <div class="grid">
        <label class="card">
            <input type="radio"
                   class="radio"
                   name="plan"
                   checked>

            <span class="plan-details">
                <span class="plan-type">Basic</span>
                <span class="plan-cost">$0<span class="slash">/</span><span class="plan-cycle">Month</span></span>

                <span>1 Website</span>
                <span>100GB/Month</span>
            </span>
        </label>

        <label class="card">
            <input type="radio"
                   class="radio"
                   name="plan"
                   checked>

            <span class="plan-details">
                <span class="plan-type">Pro</span>
                <span class="plan-cost">$50<span class="slash">/</span><span class="plan-cycle">Month</span></span>

                <span>5 Website</span>
                <span>500GB/Month</span>
            </span>
        </label>

        <label class="card">
            <input type="radio"
                   class="radio"
                   name="plan"
                   checked>

            <span class="plan-details">
                <span class="plan-type">Business</span>
                <span class="plan-cost">$200 <span class="slash">/</span><span class="plan-cycle">Month</span></span>


                <span>10 Website</span>
                <span>1TB/Month</span>
            </span>
        </label>
    </div>
</body>

</html>
