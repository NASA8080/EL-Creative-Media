<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | EL Creative Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img src="Laptop.svg" alt="Laptop" class="heading-img">
            <h1 class="heading-title">To Do List</h1>
        </div>
        <form class="form">
            <div>
                <label for="todo" class="form-label">~ Today I Need To:</label>
                <input type="text" class="form-input" type="text" id="todo" name="todo" required size="30">
                <button class="button">
                    <span>Submit</span>
                </button>
            </div>
        </form>
        <div>
            <ul class="todolist"></ul>
        </div>
    </section>
    <script src="script.js"></script>    
</body>
</html>
