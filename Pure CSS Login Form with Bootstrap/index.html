<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Login Form | EL Creative Academy</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">Sign In</span>

                    <div class="wrap-input">
                        <input type="text" name="name" placeholder="Email" class="input" autocomplete="off">

                        <span class="focus-input"></span>

                        <span class="icon-input">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>

                    <div class="wrap-input">
                        <input type="password" name="name" placeholder="Password" class="input">

                        <span class="focus-input"></span>

                        <span class="icon-input">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>

                    <div class="form-button">
                        <div class="login-form-button">
                            Login
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="a">
                            <span>Forgot</span> <a href="#"> Email / Password?</a>
                        </div>

                        <div class="b">
                            <a href="#">Create Your Account <i class="fa fa-arrow-right"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
